<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Tempat Duduk Harian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #schedule {
            margin-top: 20px;
            text-align: center;
        }

        .pair {
            font-size: 1.5em;
            margin: 20px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwal Tempat Duduk Harian</h1>
        <div id="schedule">
            <!-- Pasangan yang akan duduk bersama akan muncul di sini -->
        </div>
    </div>
    <footer>
        Dibuat Bagus Arya
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        // Daftar nama murid laki-laki dan perempuan
        const lakiLaki = [
            "ADILLA", "AHMAD NUR", "AHMAD SYEH", "AKMAL", "AMIR", "ANDHIKA", "BAGUS", "BINTANG", "HANDIKA", "HAYDAR", 
            "LUCKY", "MUHAMMAD RICO", "MUHAMMAD YUSRIL", "NOVAL", "RAKA", "RAYES", "YUDHA"
        ];

        const perempuan = [
            "ALMIRA", "ANDHINI", "ANINDYA", "ARIN", "CANDRAKA", "CELIN", "DIANITA", "ELIZA", "FARAHDIYAH", "INDRI", 
            "INEZ", "MEVITA", "MERLINDA", "NABELLA", "NIKEN", "RENITA", "SHERIL", "SHILA"
        ];

        // Fungsi untuk mengacak urutan array secara deterministik menggunakan seed
        function shuffle(array, rng) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(rng() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fungsi untuk mendapatkan pasangan yang tersimpan atau mengacak pasangan baru
        function getOrGeneratePair() {
            const currentDate = new Date();
            const currentTimeSlot = Math.floor(currentDate.getTime() / (45 * 60 * 1000)); // Membagi waktu sekarang dengan 45 menit

            // Cek apakah pasangan sudah disimpan untuk slot waktu ini
            const savedPairData = JSON.parse(localStorage.getItem("currentPair")) || {};
            if (savedPairData.timeSlot === currentTimeSlot) {
                return savedPairData.pair;
            }

            // Jika belum ada pasangan untuk slot waktu ini, acak pasangan baru
            Math.seedrandom(currentDate.toISOString().slice(0, 10) + currentTimeSlot); // Seed berdasarkan tanggal dan slot waktu saat ini
            const shuffledLakiLaki = shuffle([...lakiLaki], Math.random);  // Salin dan acak array laki-laki
            const shuffledPerempuan = shuffle([...perempuan], Math.random);  // Salin dan acak array perempuan

            let lakiDipilih, perempuanDipilih;
            for (let i = 0; i < shuffledLakiLaki.length; i++) {
                lakiDipilih = shuffledLakiLaki[i];
                perempuanDipilih = shuffledPerempuan[i];
                break;
            }

            // Simpan pasangan untuk slot waktu ini
            const newPairData = { timeSlot: currentTimeSlot, pair: [lakiDipilih, perempuanDipilih] };
            localStorage.setItem("currentPair", JSON.stringify(newPairData));

            return newPairData.pair;
        }

        // Fungsi untuk menampilkan pasangan yang dipilih
        function displayPair() {
            const pair = getOrGeneratePair();
            const scheduleDiv = document.getElementById("schedule");
            scheduleDiv.innerHTML = `<div class="pair"><strong>${pair[0]}</strong> duduk bersama <strong>${pair[1]}</strong></div>`;
        }

        // Generate schedule automatically when page loads
        window.onload = function() {
            displayPair();
            setInterval(displayPair, 45 * 60 * 1000); // Update pasangan setiap 45 menit
        };
    </script>
</body>
</html>
