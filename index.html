<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Canggih</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }
        .display {
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            text-align: right;
            padding: 20px;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d0d0d0;
        }
        .button:active {
            background-color: #c0c0c0;
        }
        .button-zero {
            width: 130px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display" id="result">0</div>
        <button class="button" onclick="appendNumber(1)">1</button>
        <button class="button" onclick="appendNumber(2)">2</button>
        <button class="button" onclick="appendNumber(3)">3</button>
        <button class="button" onclick="appendNumber(4)">4</button>
        <button class="button" onclick="appendNumber(5)">5</button>
        <button class="button" onclick="appendNumber(6)">6</button>
        <button class="button" onclick="appendNumber(7)">7</button>
        <button class="button" onclick="appendNumber(8)">8</button>
        <button class="button" onclick="appendNumber(9)">9</button>
        <button class="button button-zero" onclick="appendNumber(0)">0</button>
        <button class="button" onclick="setOperation()">+</button>
        <button class="button" onclick="calculate()">Jumlahkan</button>
        <button class="button" onclick="clearDisplay()">C</button>
    </div>

    <script>
        let num1 = '';
        let num2 = '';
        let operation = '';
        let currentInput = 'num1';

        // Array untuk output yang berbeda
        const outputs = [
            "Slamet kopling",
            "Wagi ganteng",
            "Sukono uhuy",
            "Jito racing",
            "Solikin ganas",
            "Hadi dark sistem",
            "Mul pacul",
            "Narto sangar",
            "Tarno sulap"
        ];

        function appendNumber(number) {
            if (currentInput === 'num1') {
                num1 += number.toString();
                document.getElementById('result').textContent = num1 + (operation ? ` ${operation} ` : '');
            } else {
                num2 += number.toString();
                document.getElementById('result').textContent = num1 + ` ${operation} ` + num2;
            }
        }

        function setOperation() {
            if (num1) {
                operation = '+';
                currentInput = 'num2';
                document.getElementById('result').textContent = num1 + ` ${operation} `;
            }
        }

        function calculate() {
            const n1 = parseFloat(num1);
            const n2 = parseFloat(num2);
            if (!isNaN(n1) && !isNaN(n2)) {
                // Menghasilkan output acak dari array
                const randomOutput = outputs[Math.floor(Math.random() * outputs.length)];
                document.getElementById('result').textContent = randomOutput;
            } else {
                document.getElementById('result').textContent = "Masukkan angka yang valid!";
            }
            // Reset untuk input selanjutnya
            currentInput = 'num1'; 
            num1 = ''; 
            num2 = ''; 
            operation = ''; 
        }

        function clearDisplay() {
            num1 = '';
            num2 = '';
            operation = '';
            currentInput = 'num1';
            document.getElementById('result').textContent = "0";
        }
    </script>

</body>
</html>
