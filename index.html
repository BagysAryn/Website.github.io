<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Tempat Duduk </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
        }

        #schedule {
            margin-top: 20px;
            text-align: center;
        }

        .pair {
            font-size: 1.5em;
            margin: 20px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .pair {
                font-size: 1.2em;
                margin: 15px;
            }

            .container {
                width: 95%;
                padding: 10px;
            }

            footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwal Tempat Duduk Harian</h1>
        <div id="schedule">
            <!-- Pasangan yang akan duduk bersama akan muncul di sini -->
        </div>
    </div>
    <footer>
        Dibuat oleh Bagus Arya L
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        // Daftar nama murid laki-laki dan perempuan
        const lakiLaki = [
            "ADILLA", "AHMAD NUR", "AHMAD SYEH", "AKMAL", "AMIR", "ANDHIKA", "BAGUS", "BINTANG", "HANDIKA", "HAYDAR", 
            "LUCKY", "MUHAMMAD RICO", "MUHAMMAD YUSRIL", "NOVAL", "RAKA", "RAYES", "YUDHA"
        ];

        const perempuan = [
            "ALMIRA", "ANDHINI", "ANINDYA", "ARIN", "CANDRAKA", "CELIN", "DIANITA", "ELIZA", "FARAHDIYAH", "INDRI", 
            "INEZ", "MEVITA", "MERLINDA", "NABELLA", "NIKEN", "RENITA", "SHERIL", "SHILA"
        ];

        // Fungsi untuk mengacak urutan array dengan seed
        function acakArray(array, seed) {
            Math.seedrandom(seed); // Set seed untuk random
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fungsi untuk mendapatkan pasangan yang valid
        function dapatkanPasanganValid(namaTerpakai, seed) {
            const lakiLakiTersedia = lakiLaki.filter(nama => !namaTerpakai.lakiLaki.includes(nama));
            const perempuanTersedia = perempuan.filter(nama => !namaTerpakai.perempuan.includes(nama));

            if (lakiLakiTersedia.length === 0 || perempuanTersedia.length === 0) {
                return null;
            }

            const lakiLakiAcak = acakArray(lakiLakiTersedia, seed);
            const perempuanAcak = acakArray(perempuanTersedia, seed);

            return [lakiLakiAcak[0], perempuanAcak[0]];
        }

        // Fungsi untuk mendapatkan pasangan yang baru
        function dapatkanAtauBuatPasangan() {
            const tanggalSekarang = new Date();
            const hariDalamMinggu = tanggalSekarang.getUTCDay(); // 0 = Minggu, 1 = Senin, ..., 6 = Sabtu

            if (hariDalamMinggu === 0 || hariDalamMinggu === 6) {
                return null; // Tidak ada jadwal di hari libur
            }

            const seedHari = tanggalSekarang.toISOString().split('T')[0]; // Menggunakan tanggal sebagai seed

            const waktuTersimpan = localStorage.getItem("waktuTerakhirDiupdate");
            const namaTerpakai = JSON.parse(localStorage.getItem("namaTerpakai")) || { lakiLaki: [], perempuan: [] };

            // Cek apakah sudah 43 menit berlalu
            if (waktuTersimpan) {
                const waktuBerlalu = (Date.now() - parseInt(waktuTersimpan)) / (1000 * 60); // Menghitung selisih waktu dalam menit
                if (waktuBerlalu < 43) {
                    return JSON.parse(localStorage.getItem("pasanganSaatIni")) || null; // Kembalikan pasangan yang sama jika belum 43 menit
                }
            }

            // Jika sudah 43 menit berlalu atau tidak ada pasangan tersimpan, acak pasangan baru
            const pasanganBaru = dapatkanPasanganValid(namaTerpakai, seedHari);

            if (!pasanganBaru) {
                return null; // Tidak ada pasangan yang valid
            }

            // Simpan pasangan baru dan waktu
            namaTerpakai.lakiLaki.push(pasanganBaru[0]);
            namaTerpakai.perempuan.push(pasanganBaru[1]);
            localStorage.setItem("namaTerpakai", JSON.stringify(namaTerpakai));
            localStorage.setItem("pasanganSaatIni", JSON.stringify(pasanganBaru));
            localStorage.setItem("waktuTerakhirDiupdate", Date.now()); // Simpan waktu sekarang dalam milidetik

            return pasanganBaru;
        }

        // Fungsi untuk menampilkan pasangan yang dipilih
        function tampilkanPasangan() {
            const pasangan = dapatkanAtauBuatPasangan();
            const scheduleDiv = document.getElementById("schedule");

            if (pasangan) {
                scheduleDiv.innerHTML = `<div class="pair"><strong>${pasangan[0]}</strong> duduk bersama <strong>${pasangan[1]}</strong></div>`;
            } else {
                scheduleDiv.innerHTML = `<div class="pair">Tidak ada jadwal saat ini</div>`;
            }
        }

        // Menampilkan jadwal saat halaman dimuat
        window.onload = function() {
            tampilkanPasangan();
            setInterval(tampilkanPasangan, 1000); // Periksa setiap detik untuk memperbarui tampilan
        };
    </script>
</body>
</html>
