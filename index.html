<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Tempat Duduk Harian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #schedule {
            margin-top: 20px;
            text-align: center;
        }

        .pair {
            font-size: 1.5em;
            margin: 20px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwal Tempat Duduk Harian</h1>
        <div id="schedule">
            <!-- Pasangan yang akan duduk bersama akan muncul di sini -->
        </div>
    </div>
    <footer>
        Dibuat Bagus Arya
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        // Daftar nama murid laki-laki dan perempuan
        const lakiLaki = [
            "ADILLA", "AHMAD NUR", "AHMAD SYEH", "AKMAL", "AMIR", "ANDHIKA", "BAGUS", "BINTANG", "HANDIKA", "HAYDAR", 
            "LUCKY", "MUHAMMAD RICO", "MUHAMMAD YUSRIL", "NOVAL", "RAKA", "RAYES", "YUDHA"
        ];

        const perempuan = [
            "ALMIRA", "ANDHINI", "ANINDYA", "ARIN", "CANDRAKA", "CELIN", "DIANITA", "ELIZA", "FARAHDIYAH", "INDRI", 
            "INEZ", "MEVITA", "MERLINDA", "NABELLA", "NIKEN", "RENITA", "SHERIL", "SHILA"
        ];

        // Fungsi untuk mengacak urutan array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fungsi untuk mendapatkan pasangan yang valid
        function getValidPair(usedNames) {
            const availableLakiLaki = lakiLaki.filter(name => !usedNames.lakiLaki.includes(name));
            const availablePerempuan = perempuan.filter(name => !usedNames.perempuan.includes(name));

            if (availableLakiLaki.length === 0 || availablePerempuan.length === 0) {
                return null;
            }

            const shuffledLakiLaki = shuffle(availableLakiLaki);
            const shuffledPerempuan = shuffle(availablePerempuan);

            return [shuffledLakiLaki[0], shuffledPerempuan[0]];
        }

        // Fungsi untuk mendapatkan pasangan yang baru
        function getOrGeneratePair() {
            const currentDate = new Date();
            const dayOfWeek = currentDate.getUTCDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday

            if (dayOfWeek === 0 || dayOfWeek === 6) {
                return null; // Tidak ada jadwal di hari libur
            }

            const storedTime = localStorage.getItem("lastUpdated");
            const usedNames = JSON.parse(localStorage.getItem("usedNames")) || { lakiLaki: [], perempuan: [] };

            // Cek apakah sudah 43 menit berlalu
            if (storedTime) {
                const timeElapsed = (Date.now() - parseInt(storedTime)) / (1000 * 60); // Menghitung selisih waktu dalam menit
                if (timeElapsed < 43) {
                    return JSON.parse(localStorage.getItem("currentPair")) || null; // Kembalikan pasangan yang sama jika belum 43 menit
                }
            }

            // Jika sudah 43 menit berlalu atau tidak ada pasangan tersimpan, acak pasangan baru
            const newPair = getValidPair(usedNames);

            if (!newPair) {
                return null; // Tidak ada pasangan yang valid
            }

            // Simpan pasangan baru dan waktu
            usedNames.lakiLaki.push(newPair[0]);
            usedNames.perempuan.push(newPair[1]);
            localStorage.setItem("usedNames", JSON.stringify(usedNames));
            localStorage.setItem("currentPair", JSON.stringify(newPair));
            localStorage.setItem("lastUpdated", Date.now()); // Simpan waktu sekarang dalam milidetik

            return newPair;
        }

        // Fungsi untuk menampilkan pasangan yang dipilih
        function displayPair() {
            const pair = getOrGeneratePair();
            const scheduleDiv = document.getElementById("schedule");

            if (pair) {
                scheduleDiv.innerHTML = `<div class="pair"><strong>${pair[0]}</strong> duduk bersama <strong>${pair[1]}</strong></div>`;
            } else {
                scheduleDiv.innerHTML = `<div class="pair">Tidak ada jadwal saat ini</div>`;
            }
        }

        // Menampilkan jadwal saat halaman dimuat
        window.onload = function() {
            displayPair();
            setInterval(displayPair, 1000); // Periksa setiap detik untuk memperbarui tampilan
        };
    </script>
</body>
</html>
