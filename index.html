<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Duduk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #schedule {
            margin-top: 20px;
            text-align: center;
        }

        .pair {
            font-size: 1.5em;
            margin: 20px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwal Tempat Duduk Harian</h1>
        <div id="schedule">
            <!-- Pasangan yang akan duduk bersama akan muncul di sini -->
        </div>
    </div>
    <footer>
        Dibuat oleh Bagus Arya
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        // Daftar nama murid laki-laki dan perempuan
        const lakiLaki = [
            "ADILLA", "AHMAD NUR", "AHMAD SYEH", "AKMAL", "AMIR", "ANDHIKA", "BAGUS", "BINTANG", "HANDIKA", "HAYDAR", 
            "LUCKY", "MUHAMMAD RICO", "MUHAMMAD YUSRIL", "NOVAL", "RAKA", "RAYES", "YUDHA"
        ];

        const perempuan = [
            "ALMIRA", "ANDHINI", "ANINDYA", "ARIN", "CANDRAKA", "CELIN", "DIANITA", "ELIZA", "FARAHDIYAH", "INDRI", 
            "INEZ", "MEVITA", "MERLINDA", "NABELLA", "NIKEN", "RENITA", "SHERIL", "SHILA"
        ];

        // Fungsi untuk mengacak urutan array menggunakan seed
        function shuffle(array, seed) {
            const rng = new Math.seedrandom(seed); // Seeded random generator
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(rng() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fungsi untuk menampilkan pasangan yang dipilih
        function displayPair() {
            // Ambil tanggal UTC sebagai seed
            const currentDate = new Date();
            const seed = currentDate.getUTCFullYear() + '-' + (currentDate.getUTCMonth() + 1) + '-' + currentDate.getUTCDate();
            
            // Acak nama berdasarkan seed
            const shuffledLakiLaki = shuffle([...lakiLaki], seed);
            const shuffledPerempuan = shuffle([...perempuan], seed);

            // Buat jadwal untuk setiap hari dalam seminggu
            const dayOfWeek = currentDate.getUTCDay(); // 0 = Minggu, 1 = Senin, ..., 6 = Sabtu
            const pairIndex = dayOfWeek % Math.min(shuffledLakiLaki.length, shuffledPerempuan.length); // Index bergantung pada hari

            const pair = [shuffledLakiLaki[pairIndex], shuffledPerempuan[pairIndex]];

            const scheduleDiv = document.getElementById("schedule");

            if (pair) {
                scheduleDiv.innerHTML = `<div class="pair"><strong>${pair[0]}</strong> duduk bersama <strong>${pair[1]}</strong></div>`;
            } else {
                scheduleDiv.innerHTML = `<div class="pair">Tidak ada jadwal saat ini</div>`;
            }
        }

        // Menampilkan jadwal saat halaman dimuat
        window.onload = function() {
            displayPair();
        };
    </script>
</body>
</html>
