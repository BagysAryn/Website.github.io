<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Tempat Duduk Harian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #schedule {
            margin-top: 20px;
            text-align: center;
        }

        .pair {
            font-size: 1.5em;
            margin: 20px;
        }

        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwal Tempat Duduk Harian</h1>
        <div id="schedule">
            <!-- Pasangan yang akan duduk bersama akan muncul di sini -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        // Daftar nama murid laki-laki dan perempuan
        const lakiLaki = [
            "ADILLA", "AHMAD NUR", "AHMAD SYEH", "AKMAL", "AMIR", "ANDHIKA", "BAGUS", "BINTANG", "HANDIKA", "HAYDAR", 
            "LUCKY", "MUHAMMAD RICO", "MUHAMMAD YUSRIL", "NOVAL", "RAKA", "RAYES", "YUDHA"
        ];

        const perempuan = [
            "ALMIRA", "ANDHINI", "ANINDYA", "ARIN", "CANDRAKA", "CELIN", "DIANITA", "ELIZA", "FARAHDIYAH", "INDRI", 
            "INEZ", "MEVITA", "MERLINDA", "NABELLA", "NIKEN", "RENITA", "SHERIL", "SHILA"
        ];

        // Fungsi untuk mengacak urutan array secara deterministik menggunakan seed
        function shuffle(array, rng) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(rng() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fungsi untuk membuat pasangan duduk acak setiap hari
        function generateSchedule() {
            const currentDate = new Date().toISOString().slice(0, 10); // Mengambil tanggal hari ini
            Math.seedrandom(currentDate); // Menetapkan seed berdasarkan tanggal hari ini

            const shuffledLakiLaki = shuffle([...lakiLaki], Math.random);  // Salin dan acak array laki-laki
            const shuffledPerempuan = shuffle([...perempuan], Math.random);  // Salin dan acak array perempuan

            const scheduleDiv = document.getElementById("schedule");
            scheduleDiv.innerHTML = '';  // Bersihkan jadwal sebelumnya

            // Ambil pasangan pertama dari daftar yang sudah diacak
            const lakiDipilih = shuffledLakiLaki[0];
            const perempuanDipilih = shuffledPerempuan[0];

            // Menampilkan pasangan
            scheduleDiv.innerHTML = `<div class="pair"><strong>${lakiDipilih}</strong> duduk bersama <strong>${perempuanDipilih}</strong></div>`;
        }

        // Generate schedule automatically when page loads
        window.onload = function() {
            generateSchedule();
        };
    </script>
</body>
</html>
