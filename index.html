<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Tempat Duduk Harian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #schedule {
            margin-top: 20px;
            text-align: center;
        }

        .pair {
            font-size: 1.5em;
            margin: 20px;
        }

        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwal Tempat Duduk Harian</h1>
        <div id="schedule">
            <!-- Pasangan yang akan duduk bersama akan muncul di sini -->
        </div>
    </div>
    <footer>
        Dibuat Bagus Arya
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script>
        // Daftar nama murid laki-laki dan perempuan
        const lakiLaki = [
            "ADILLA", "AHMAD NUR", "AHMAD SYEH", "AKMAL", "AMIR", "ANDHIKA", "BAGUS", "BINTANG", "HANDIKA", "HAYDAR", 
            "LUCKY", "MUHAMMAD RICO", "MUHAMMAD YUSRIL", "NOVAL", "RAKA", "RAYES", "YUDHA"
        ];

        const perempuan = [
            "ALMIRA", "ANDHINI", "ANINDYA", "ARIN", "CANDRAKA", "CELIN", "DIANITA", "ELIZA", "FARAHDIYAH", "INDRI", 
            "INEZ", "MEVITA", "MERLINDA", "NABELLA", "NIKEN", "RENITA", "SHERIL", "SHILA"
        ];

        // Fungsi untuk mengacak urutan array secara deterministik menggunakan seed
        function shuffle(array, rng) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(rng() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fungsi untuk mengambil pasangan yang sudah digunakan selama seminggu
        function getWeeklyPairs() {
            const weeklyPairs = JSON.parse(localStorage.getItem("weeklyPairs")) || [];
            const currentDate = new Date().toISOString().slice(0, 10);
            const currentWeek = new Date().getWeekNumber();

            // Jika minggu baru, hapus data lama
            if (!weeklyPairs.some(pair => pair.week === currentWeek)) {
                localStorage.removeItem("weeklyPairs");
                return [];
            }

            return weeklyPairs;
        }

        // Fungsi untuk menyimpan pasangan ke dalam localStorage
        function saveWeeklyPair(pair) {
            const weeklyPairs = getWeeklyPairs();
            const currentWeek = new Date().getWeekNumber();
            weeklyPairs.push({ week: currentWeek, pair: pair });
            localStorage.setItem("weeklyPairs", JSON.stringify(weeklyPairs));
        }

        // Fungsi untuk membuat pasangan duduk acak setiap 45 menit
        function generateSchedule() {
            const weeklyPairs = getWeeklyPairs();

            const currentDate = new Date().toISOString().slice(0, 10); // Mengambil tanggal hari ini
            Math.seedrandom(currentDate); // Menetapkan seed berdasarkan tanggal hari ini

            const shuffledLakiLaki = shuffle([...lakiLaki], Math.random);  // Salin dan acak array laki-laki
            const shuffledPerempuan = shuffle([...perempuan], Math.random);  // Salin dan acak array perempuan

            const scheduleDiv = document.getElementById("schedule");
            scheduleDiv.innerHTML = '';  // Bersihkan jadwal sebelumnya

            // Cari pasangan yang belum digunakan selama seminggu
            let lakiDipilih, perempuanDipilih;
            for (let i = 0; i < shuffledLakiLaki.length; i++) {
                if (!weeklyPairs.some(pair => pair.pair.includes(shuffledLakiLaki[i]) && pair.pair.includes(shuffledPerempuan[i]))) {
                    lakiDipilih = shuffledLakiLaki[i];
                    perempuanDipilih = shuffledPerempuan[i];
                    break;
                }
            }

            // Jika tidak ditemukan pasangan yang valid, ambil pasangan acak
            if (!lakiDipilih || !perempuanDipilih) {
                lakiDipilih = shuffledLakiLaki[0];
                perempuanDipilih = shuffledPerempuan[0];
            }

            // Menyimpan pasangan ini untuk minggu ini
            saveWeeklyPair([lakiDipilih, perempuanDipilih]);

            // Menampilkan pasangan
            scheduleDiv.innerHTML = `<div class="pair"><strong>${lakiDipilih}</strong> duduk bersama <strong>${perempuanDipilih}</strong></div>`;

            // Atur pengacakan ulang setiap 45 menit
            setTimeout(generateSchedule, 45 * 60 * 1000);
        }

        // Fungsi untuk mendapatkan nomor minggu
        Date.prototype.getWeekNumber = function() {
            const firstDayOfYear = new Date(this.getFullYear(), 0, 1);
            const pastDaysOfYear = (this - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        };

        // Generate schedule automatically when page loads
        window.onload = function() {
            generateSchedule();
        };
    </script>
</body>
</html>
