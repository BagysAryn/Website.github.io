<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Seat Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab7;
        }
    </style>
</head>
<body>
    <h1>Admin Panel - Seat Randomizer</h1>
    <button onclick="randomizeSeats()">Acak Ulang</button>
    <p id="status"></p>
    <script>
        const students = [
            { name: "ADILLA NAZHRIL AHMAD", gender: "L" },
            { name: "AHMAD NUR FALAHUL MUTTAQIN", gender: "L" },
            // Daftar siswa lainnya...
            { name: "YUDHA JULIANTO", gender: "L" }
        ];

        function shuffleArray(array, seed) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom(seed + i) * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function seededRandom(seed) {
            let x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        function randomizeSeats() {
            const today = new Date().toISOString().slice(0, 10);
            let males = students.filter(student => student.gender === "L");
            let females = students.filter(student => student.gender === "P");

            const seed = today;
            shuffleArray(males, seed);
            shuffleArray(females, seed);

            const pairs = [];
            const maxPairs = Math.min(males.length, females.length);

            for (let i = 0; i < maxPairs; i++) {
                pairs.push({ name1: males[i].name, name2: females[i].name });
            }

            if (males.length > maxPairs) {
                for (let i = maxPairs; i < males.length; i += 2) {
                    if (i + 1 < males.length) {
                        pairs.push({ name1: males[i].name, name2: males[i + 1].name });
                    } else {
                        pairs.push({ name1: males[i].name, name2: "Tanpa pasangan" });
                    }
                }
            }

            if (females.length > maxPairs) {
                for (let i = maxPairs; i < females.length; i += 2) {
                    if (i + 1 < females.length) {
                        pairs.push({ name1: females[i].name, name2: females[i + 1].name });
                    } else {
                        pairs.push({ name1: females[i].name, name2: "Tanpa pasangan" });
                    }
                }
            }

            localStorage.setItem("seatPairs_" + today, JSON.stringify(pairs));
            document.getElementById("status").innerText = "Pengacakan berhasil! Silakan buka halaman utama untuk melihat hasil.";
        }
    </script>
</body>
</html>
